services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      TZ: ${TZ}
    ports:
      - ${DB_PORT}:3306
    volumes:
      - mysql_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf

  web:
    build: .
    volumes:
      - .:/app
    ports:
      - ${HOST_PORT}:3000
    environment:
      RAILS_ENV: ${ENVIRONMENT}
      DB_USER: root
      DB_PASS: ${ROOT_PASS}
    depends_on:
      - db

volumes:
  mysql_data: