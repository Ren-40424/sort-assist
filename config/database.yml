default: &default
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  adapter: mysql2
  username: root
  password:
  host: localhost
  database: sort-assist_development

test:
  <<: *default
  adapter: mysql2
  username: root
  password:
  host: localhost
  database: sort-assist_test

production:
  <<: *default
  adapter: mysql2
  database: sort-assist_production
  username: root
  password: <%= ENV['DATABASE_PASSWORD'] %>
  socket: /var/lib/mysql/mysql.sock